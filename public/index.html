<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <meta name="Description" content="Front-end developer portfolio site for Christian Garza.">
    <!--SOCIAL META TAGS-->
    <meta property="og:title" content="Christian Garza"/>
    <meta property="og:image" content="https://c-garza.github.io/static/media/og-portfolio.5493fc0d.jpg"/>
    <meta property="og:description" content="Front-end developer portfolio site for Christian Garza."/>
    <meta property="og:url" content="https://c-garza.github.io/" />
    <!--
      manifest.json provides metadata used when your web app is added to the

    -->
    <!--SVG Earth, Sun, and ISS by svgrepo is licensed under CC By 4.0-->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Christian Garza</title>
  </head>
  <body>
